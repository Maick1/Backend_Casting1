<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="icon" type="image/png" th:href="@{/icon/email.png}" />


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/open-iconic@1.1.1/font/css/open-iconic-bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/contactar.css" th:href="@{/css/contactar.css}">

</head>
<body>

<!-- ESTILOS BOOTSTRAP, NAVBAR, CABECERA -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/menu">Contactar Postulante</a>
    <div class="navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button class="btn btn-secondary" onclick="history.back()"><i class="fas fa-arrow-left"></i> Volver
                </button>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<br>
<br>
<div class="container">
    <div class="contact-form">
        <h1>Formulario de Contacto</h1>
        <div th:object="${formulario}">
            <div class="c-formulario__detail-box">
                <img id="zoom-img" class="rounded-circle"
                     style="max-width: 200px; max-height: 200px; display: block; margin: 0 auto;"
                     th:src="@{'/recursos/' + ${formulario.foto}}"/>

            </div>
            <!-- Campos de la entidad Formulario -->

            <div class="form-group">
                <span class="c-formulario__name">Fecha de Envio:</span>
                <input type="date" name="fecha" th:value="${formulario.fechaIngreso}" class="form-control" required
                       readonly>
            </div>
            <div class="form-group">
                <span class="c-formulario__name">Nombres:</span>
                <input type="text" name="nombre" th:value="${formulario.nombre}" class="form-control"
                       placeholder="Ingrese el nombre" required readonly>
            </div>

        </div>

        <form th:action="@{/enviar}" method="post">
            <!-- Campos de la entidad Email -->
            <div class="form-group">
                <span class="c-formulario__name">Correo:</span>
                <input type="email" name="toEmail" th:value="${formulario.correo}" class="form-control"
                       placeholder="Ingrese el correo">
            </div>
            <div class="form-group">
                <label for="mensaje" class="icon"><i class="fas fa-comment"></i> Mensaje:</label>
                <textarea class="form-control" id="mensaje" name="message" rows="5" required
                          th:text="${emailMessage}" readonly></textarea>
            </div>
            <div class="form-group">
                <!-- Botón de enviar con el icono de avión de papel de Bootstrap -->
                <button class="btn btn-enviar" onclick="enviarCorreo()">
                    Enviar <i class="bi bi-paper-plane-fill"></i>
                </button>
            </div>
        </form>

    </div>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- Iconos de Font Awesome -->
<script src="https://kit.fontawesome.com/xxxxxxxxxx.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="static/js/contactar.js" th:src="@{/js/contactar.js}"></script>

</body>
</html>
