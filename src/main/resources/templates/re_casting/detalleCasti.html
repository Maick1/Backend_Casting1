<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle del Casting</title>
    <link rel="icon" type="image/png" th:href="@{/icon/lis.png}" />

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="static/css/detaca.css" th:href="@{/css/detaca.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/menu">Control de Casting</a>
    <div class="navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button class="btn btn-secondary" onclick="history.back()"><i class="fas fa-arrow-left"></i> Volver
                </button>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<br>
<br>
<div class="container mt-4">
    <h1 class="my-3">Detalle del Casting</h1>
    <div class="card">
        <img src="static/img/sho.png" th:src="@{/img/log.png}" class="img-thumbnail w-25"/>
        <div class="card-body">
            <h5 class="card-title"><i class="fas fa-film"></i> <span th:text="${casting.nomCasting}"></span></h5>
            <h6 class="card-subtitle mb-2 text-muted"><i class="fas fa-calendar-alt"></i> <span
                    th:text="${casting.fechaCreacion}"></span></h6>
            <p class="card-text"><i class="fas fa-info-circle"></i> <span th:text="${casting.descripcion}"></span></p>
            <p><strong><i class="fas fa-dollar-sign"></i> Costo:</strong> <span th:text="${casting.costo}"></span></p>
            <p><strong><i class="fas fa-users"></i> Participantes Principal: </strong> <span
                    th:text="${casting.participantes}"></span></p>

            <p><strong><i class="fas fa-users"></i> Participantes Secundario: </strong> <span
                    th:text="${casting.secundario}"></span></p>

            <p><strong><i class="fas fa-users"></i> Participantes Extra: </strong> <span
                    th:text="${casting.extra1}"></span></p>
            <p><strong><i class="fas fa-users"></i> Participantes Extra: </strong> <span
                    th:text="${casting.extra2}"></span></p>
            <p><strong><i class="fas fa-users"></i> Participantes Extra: </strong> <span
                    th:text="${casting.extra3}"></span></p>

        </div>
    </div>
    <br>
    <br>
    <a class="btn btn-primary" href="/casting">Volver a la lista de castings</a>

</div>
</body>
</html>
