<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Estadísticas</title>
    <link rel="icon" type="image/png" th:href="@{/icon/estadisticas.png}" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/stats.css" th:href="@{/css/stats.css}">
    <!-- Inserta aquí tus estilos CSS personalizados -->
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/menu">Estadísticas</a>
    <div class="navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button class="btn btn-secondary" onclick="history.back()"><i class="fas fa-arrow-left"></i> Volver
                </button>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<br>
<div class="container">
    <h1 class="my-4"><i class="fa fa-bar-chart"></i> Estadísticas</h1>

    <div class="row">
        <div class="col-md-4">
            <div class="results-summary-container">
                <div class="results-summary-container__result">
                    <div class="heading-tertiary">Total de Hombres</div>
                    <div class="result-box">
                        <div class="heading-primary totalHombres"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="results-summary-container">
                <div class="results-summary-container__result">
                    <div class="heading-tertiary">Total de Mujeres</div>
                    <div class="result-box">
                        <div class="heading-primary totalMujeres"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="results-summary-container">
                <div class="results-summary-container__result">
                    <div class="heading-tertiary">Total de Menores de Edad</div>
                    <div class="result-box">
                        <div class="heading-primary totalMenoresDeEdad"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="results-summary-container">
                <div class="results-summary-container__result">
                    <div class="heading-tertiary">Total de Castings</div>
                    <div class="result-box">
                        <div class="heading-primary totalCastings"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="results-summary-container">
                <div class="results-summary-container__result">
                    <div class="heading-tertiary">Total de Formularios</div>
                    <div class="result-box">
                        <div class="heading-primary totalFormularios"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    var totalCastings = /*[[${totalCastings}]]*/ 'default';
    var totalFormularios = /*[[${totalFormularios}]]*/ 'default';
    var totalHombres = /*[[${totalHombres}]]*/ 'default';
    var totalMujeres = /*[[${totalMujeres}]]*/ 'default';
    var totalMenoresDeEdad = /*[[${totalMenoresDeEdad}]]*/ 'default';

    document.querySelector('.totalHombres').textContent = totalHombres;
    document.querySelector('.totalMujeres').textContent = totalMujeres;
    document.querySelector('.totalMenoresDeEdad').textContent = totalMenoresDeEdad;
    document.querySelector('.totalCastings').textContent = totalCastings;
    document.querySelector('.totalFormularios').textContent = totalFormularios;
</script>

</body>
</html>
